<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <div class="container-fluid">
            <app-file-tree-list (selectedFileOrFolderEmitter)="assignSelectedFileOrFolder($event)"
                                (lastModifiedEventEmitter)="assignLastModified($event)"
                                [data]="displayFileStructureChart()"></app-file-tree-list>
          </div>
        </div>
      </div>
    </div>

    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <div class="container-fluid">
            <mat-accordion>
              <mat-expansion-panel [expanded]="fileManagerPanelOpenState == true">
                <mat-expansion-panel-header class="primary-header">
                  <mat-panel-title>
                    File Manager
                  </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-form-field class="example-full-width mt-2">
                  <textarea [(ngModel)]="selectedFileOrFolder" matInput placeholder="Selected Folder"></textarea>
                </mat-form-field>

                <div class="container-fluid mb-2 p-0">
                  <div class="row">
                    <div class="col-4">
                      <button color="warn" mat-stroked-button>Last Modified</button>
                    </div>
                    <div class="col-4" style="text-align: center">
                      <div class="mt-2"> {{lastModified}}</div>
                    </div>
                    <div class="col"></div>
                  </div>


                </div>


                <mat-divider></mat-divider>
                <small><b class="access">Available Access</b></small>
                <div class="container-fluid m-2">
                  <div class="row">
                    <div class="col">
                      <mat-slide-toggle [(ngModel)]="readChecked" color="warn">
                        <button color="warn" mat-button>Read</button>
                      </mat-slide-toggle>
                    </div>
                    <div class="col">
                      <mat-slide-toggle [(ngModel)]="writeChecked" color="warn">
                        <button color="warn" mat-button>Write</button>
                      </mat-slide-toggle>
                    </div>
                    <div class="col">
                      <mat-slide-toggle [(ngModel)]="deleteChecked" color="warn">
                        <button color="warn" mat-button>Delete</button>
                      </mat-slide-toggle>
                    </div>
                  </div>
                </div>
                <mat-divider></mat-divider>
                <div class="container-fluid mt-2">
                  <div class="row">
                    <div class="col-3">
                      <button class="custom-button create-button" mat-raised-button title="create folder">
                        <fa-icon [icon]="['fas', 'folder-plus']"></fa-icon>
                        create
                      </button>
                    </div>
                    <div class="col-3">
                      <button class="custom-button download-button" mat-raised-button title="download file or folder">
                        <small>
                          <fa-icon [icon]="['fas', 'cloud-download-alt']" class="icon"></fa-icon>
                          Download
                        </small>
                      </button>
                    </div>
                    <div class="col-3">
                      <button (click)="openUploadPanel()" class="custom-button upload-button" mat-raised-button
                              title="upload file or folder">
                        <fa-icon [icon]="['fas', 'cloud-upload-alt']" class="icon"></fa-icon>
                        Upload
                      </button>
                    </div>
                    <div class="col-3">
                      <button class="custom-button delete-button" mat-raised-button title="delete file or folder">
                        <fa-icon [icon]="['fas', 'trash-alt']" class="icon"></fa-icon>
                        Delete
                      </button>
                    </div>
                  </div>
                </div>

              </mat-expansion-panel>
              <mat-expansion-panel *ngIf="uploadPanelOpenState == true" [expanded]="uploadPanelOpenState == true">
                <mat-expansion-panel-header class="primary-header">
                  <mat-panel-title>
                    Upload
                  </mat-panel-title>
                </mat-expansion-panel-header>
                <div class="container-fluid">
                  <mat-tab-group>
                    <mat-tab label="Files">


                      <mat-card class="card mt-3">
                        <mat-card-header>
                          <mat-card-subtitle>{{filesToBeUploaded.length == 0 ? "No files selected. Please select a file." : 'Files to be uploaded'}}
                          </mat-card-subtitle>

                        </mat-card-header>
                        <mat-card-content>
                          <div class="container-fluid">
                            <div class="row">
                              <div class="container-fluid scrollable-container">
                                <mat-list>
                                  <h3 mat-subheader>Files</h3>
                                  <mat-list-item *ngFor="let file of filesToBeUploaded">
                                    <div class="container-fluid">
                                      <div class="row">
                                        <div class="col-1">
                                          <fa-icon [icon]="['fas', 'file-alt']"></fa-icon>
                                        </div>
                                        <div class="col">
                                          <small>&nbsp;{{file.name}}</small>
                                        </div>


                                        <div class="col-1">
                                          <fa-icon (click)="removeFileFromSelectedFiles(file.name)"
                                                   [icon]="['fas', 'times']"
                                                   class="close"></fa-icon>
                                        </div>
                                      </div>
                                    </div>
                                  </mat-list-item>
                                </mat-list>
                              </div>
                            </div>
                            <div class="row">

                              <div class="col">
                                <input #fileInput (change)="onFileSelected($event)" [hidden]="true" type="file">
                                <button (click)="fileInput.click()" color="primary" mat-stroked-button>Select Files
                                </button>
                              </div>
                            </div>
                          </div>

                        </mat-card-content>
                        <mat-card-actions>
                          <button (click)="onUpload()" color="primary" mat-raised-button>upload</button>
                          <button (click)="cancelUploadTask()" color="warn" mat-raised-button>cancel</button>
                        </mat-card-actions>
                      </mat-card>

                    </mat-tab>
                    <mat-tab label="Folder">

                      <mat-card class="card mt-3">
                        <mat-card-header>
                          <mat-card-subtitle>{{filesToBeUploaded.length == 0 ? "No Folder selected. Please select a folder." : 'Folder to be uploaded'}}
                          </mat-card-subtitle>
                        </mat-card-header>
                        <mat-card-content>

                          <div class="container-fluid">
                            <div class="row">
                              <div class="col">
                                <input (change)="onFolderSelected($event)" class="custom-file-input" directory
                                       id="inputGroupFolder" mozdirectory msdirectory multiple="multiple" odirectory
                                       title="choose folder" type="file" webkitdirectory>
                                <label class="custom-file-label" for="inputGroupFolder">Choose Folder</label>
                              </div>
                            </div>
                          </div>
                        </mat-card-content>
                        <mat-card-actions>
                          <button (click)="onUpload()" color="primary" mat-raised-button>upload</button>
                          <button (click)="cancelUploadTask()" color="warn" mat-raised-button>cancel</button>
                        </mat-card-actions>
                      </mat-card>
                    </mat-tab>
                  </mat-tab-group>
                </div>
              </mat-expansion-panel>
            </mat-accordion>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
