<h1 mat-dialog-title>Create Folder</h1>
<div mat-dialog-content>
  <p>Please Specify Folder Name</p>
  <mat-form-field>
    <mat-label>Folder Name</mat-label>
    <input [(ngModel)]="data.bucketName" matInput>
  </mat-form-field>
</div>
<div class="float-right" mat-dialog-actions>
  <button (click)="onNoClick()" color="warn" mat-raised-button>Cancel</button>
  <button [mat-dialog-close]="data.bucketName" cdkFocusInitial color="primary" mat-raised-button>Ok</button>
</div>
