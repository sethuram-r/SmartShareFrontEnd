<div class="container-fluid margin-top">
  <mat-card>
    <mat-card-content>
      <div class="container-fluid" cdkDropListGroup>
        <div class="row">
          <div class="col-6">
            <mat-card-header>
              <mat-card-title>Users</mat-card-title>
            </mat-card-header>
            <div
              cdkDropList
              [cdkDropListData]="users"
              class="example-list"
              (cdkDropListDropped)="drop($event)">
              <div class="example-box" *ngFor="let item of users" cdkDrag>
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-2">
                      <fa-icon [icon]="['fas', 'user']" class="icon"></fa-icon>
                    </div>
                    <div class="col">
                      {{item}}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6">
            <mat-card-header>
              <mat-card-title>{{matcardTitle}} &nbsp;</mat-card-title>
              <div class="col select-dropdown">
                <mat-select (ngModelChange)="onChange()" [(ngModel)]="selectedBucket" class="select">
                  <!--                                    <mat-option class="empty-select" [value]="'Select Bucket'"> Select Bucket</mat-option>-->
                  <mat-option *ngFor="let bucket of buckets" [value]="bucket.name">
                    {{bucket.name}}
                  </mat-option>
                </mat-select>
              </div>
            </mat-card-header>
            <div
              cdkDropList
              [cdkDropListData]="userManged"
              class="example-list "
              (cdkDropListDropped)="drop($event)">
              <div *ngFor="let item of userManged" cdkDrag class="example-box">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-2">
                      <fa-icon [icon]="['fas', 'user']" class="icon"></fa-icon>
                    </div>
                    <div class="col">
                      {{item}}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button [routerLink]="['/dashboard/users']" color=warn mat-raised-button>Cancel</button>
      <button (click)="addUsers()" class="mat-button-primary" mat-button>Add</button>
      <button color=primary mat-raised-button>Remove</button>
    </mat-card-actions>
  </mat-card>

</div>
