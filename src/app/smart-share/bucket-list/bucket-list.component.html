<div class="container-fluid overflow">
  <ngx-spinner [fullScreen]="false" bdColor="rgba(0,0,0,0.8)" color="#ee0290" size="large"
               type="square-jelly-box"></ngx-spinner>
  <div class="row">
    <div class="col-11 pr-0"></div>
    <div *ngIf="perspectiveButton" class="col-1 pl-0">

      <mat-button-toggle-group (change)="changePerspective($event)" [value]="perspective" class="mt-2" color="warn">
        <mat-button-toggle matTooltip="Admin" value="admin">
          <fa-icon [icon]="faUserSecret" class="icon"></fa-icon>
        </mat-button-toggle>
        <mat-button-toggle matTooltip="User" value="user">
          <fa-icon [icon]="faUserTie" class="icon"></fa-icon>
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </div>
  <div class="row">
    <div *ngFor="let bucket of filteredBuckets" class="col-4 mt-3">
      <app-bucket [bucket]="bucket" [perspective]="this.perspective"></app-bucket>
    </div>
  </div>
  <div *ngIf="this.perspective == 'admin'" class="row">
    <div class="col">
      <button class="mine" mat-fab color="primary" (click)="openDialog()" matTooltip="Add bucket">
        <fa-icon [icon]="faPlus"></fa-icon>
      </button>
    </div>
  </div>
</div>
