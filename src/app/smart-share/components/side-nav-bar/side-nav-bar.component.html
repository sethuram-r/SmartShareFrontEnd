<mat-sidenav-container class="sidenav-container">

          <h3 class="brand-name"><fa-icon [icon]="['fas', 'burn']" class="icon"></fa-icon> &nbsp;Smart Share</h3>
        </div>
      </li>
      <li class="sidebar-navigation">Navigation</li>
      <li>
        <a [routerLink]="['buckets']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"> <fa-icon [icon]="['fab', 'bitbucket']" class="icon"></fa-icon> &nbsp;Buckets</a>
      </li>
      <li>
        <a href="#">About</a>
      </li>
      <li>
        <a href="#">Events</a>
      </li>
      <li>
        <a href="#">Team</a>
      </li>
      <li class="dropdown">
        <a href="#menu" class="dropdown-toggle" data-toggle="collapse">Works <span class="caret"></span></a>
        <ul class="collapse list-unstyled" id="menu">
          <li><a href="#">Action</a></li>
          <li><a href="#">Another action</a></li>
          <li><a href="#">Something else here</a></li>
          <li><a href="#">Separated link</a></li>
          <li><a href="#">One more separated link</a></li>
        </ul>
      </li>
      <li>
        <a href="#">Services</a>
      </li>
      <li>
        <a href="#">Contact</a>
      </li>
      <li>
        <a href="https://twitter.com/maridlcrmn">Follow me</a>
      </li>
    </ul>


  </mat-sidenav>

  <mat-sidenav-content class="sidebar-nav-content">
    <app-menu-bar></app-menu-bar>

    <button type="button" class="hamburger is-closed" (click)="sidenav.toggle()">
      <span class="hamb-top"></span>
      <span class="hamb-middle"></span>
      <span class="hamb-bottom"></span>
    </button>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
