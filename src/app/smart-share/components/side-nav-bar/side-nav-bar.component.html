<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened">
    <ul class="nav sidebar-nav">
      <li class="sidebar-brand">
        <div class="container custom-padding">
          <h3 class="brand-name"><fa-icon [icon]="['fas', 'burn']" class="icon"></fa-icon> &nbsp;Smart Share</h3>
        </div>
      </li>
      <li class="sidebar-navigation">Navigation</li>
      <li>
        <a [routerLink]="['buckets']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"> <fa-icon [icon]="['fab', 'bitbucket']" class="icon"></fa-icon> &nbsp;Buckets</a>
      </li>
      <li>
        <a [routerLink]="['users']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"> <fa-icon [icon]="['fas', 'users']" class="icon"></fa-icon> &nbsp;Users</a>
      </li>
      <li class="dropdown-custom">
        <a>  <fa-icon [icon]="['fas', 'user-cog']" class="icon"></fa-icon> &nbsp;Administration</a>
        <ul class="show" id="menu">
          <li><a [routerLink]="['/dashboard/administration/bucket']" routerLinkActive="active"><fa-icon [icon]="['fab', 'bitbucket']" class="icon"></fa-icon> <small> &nbsp;Buckets</small></a></li>
          <li><a [routerLink]="['/dashboard/administration/filesOrFolders']" routerLinkActive="active"><fa-icon [icon]="['fas', 'file-archive']" class="icon"></fa-icon> <small> &nbsp;Files & Folders</small></a></li>
                  </ul>
      </li>
      <li>
        <a href="#">Services</a>
      </li>
    </ul>

  </mat-sidenav>

  <mat-sidenav-content class="sidebar-nav-content">
    <app-menu-bar (bucketNameToBeFilteredEmitter)="filterBuckets($event)"></app-menu-bar>

    <button type="button" class="hamburger is-closed" (click)="sidenav.toggle()">
      <span class="hamb-top"></span>
      <span class="hamb-middle"></span>
      <span class="hamb-bottom"></span>
    </button>
    <router-outlet (activate)="onActivate($event)"></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
