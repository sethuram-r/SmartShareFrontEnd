<div class="container-fluid">
  <div class="row">
    <div class="col-3">
      <mat-card>
        <div class="container-fluid">
          <div class="row">
            <div class="col-6">
              <div class="card-icon-accepted text-center">
                <fa-icon [icon]="['fas', 'check']" class="icon"></fa-icon>
              </div>
            </div>
            <div class="col-6 pointer-icon" (click)="applyFilter('Hydrogen')">
              <mat-card-header>
                <mat-card-subtitle>Accepted</mat-card-subtitle>
                <mat-card-title> 55</mat-card-title>
              </mat-card-header>
            </div>
          </div>
        </div>
        <mat-card-content class="card-footer">
          <small> Number of Bucket requests accepted</small>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-3">
      <mat-card>
        <div class="container-fluid">
          <div class="row">
            <div class="col-6">
              <div class="card-icon-rejected text-center">
                <fa-icon [icon]="['fas', 'times']" class="icon"></fa-icon>
              </div>
            </div>
            <div class="col-6">
              <mat-card-header>
                <mat-card-subtitle>Rejected</mat-card-subtitle>
                <mat-card-title> 55</mat-card-title>
              </mat-card-header>
            </div>
          </div>
        </div>
        <mat-card-content class="card-footer">
          <small> Number of Bucket requests rejected</small>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-3">
      <mat-card>
        <div class="container-fluid">
          <div class="row">
            <div class="col-6">
              <div class="card-icon-pending text-center">
                <fa-icon [icon]="['fas', 'exclamation']" class="icon"></fa-icon>
              </div>
            </div>
            <div class="col-6">
              <mat-card-header>
                <mat-card-subtitle>Pending</mat-card-subtitle>
                <mat-card-title> 55</mat-card-title>
              </mat-card-header>
            </div>
          </div>
        </div>
        <mat-card-content class="card-footer">
          <small> Number of Bucket requests pending</small>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-3">
      <mat-card>
        <div class="container-fluid">
          <div class="row">
            <div class="col-6">
              <div class="card-icon-total text-center">
                <fa-icon [icon]="['fas', 'tenge']" class="icon"></fa-icon>
              </div>
            </div>
            <div class="col-6 pointer-icon" (click)="applyFilter('')">
              <mat-card-header>
                <mat-card-subtitle>Total</mat-card-subtitle>
                <mat-card-title> 55</mat-card-title>
              </mat-card-header>
            </div>
          </div>
        </div>
        <mat-card-content class="card-footer">
          <small> Total number of Bucket requests</small>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()"
                            [aria-label]="checkboxLabel()" color="warn">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)"
                            [aria-label]="checkboxLabel(row)" color="warn">
              </mat-checkbox>
            </td>
          </ng-container>

          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No.</th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight</th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol</th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action</th>
            <td mat-cell *matCellDef="let row">
              <div class="container-fluid pl-0">
                <div class="row">
                  <div class="col-6">
                    <button mat-mini-fab color="primary" (click)="acceptRequest(row)">
                      <fa-icon [icon]="['fas', 'check']"></fa-icon>
                    </button>
                  </div>
                  <div class="col-6">
                    <button mat-mini-fab color="warn" (click)="rejectRequest(row)">
                      <fa-icon [icon]="['fas', 'times']"></fa-icon>
                    </button>
                  </div>
                </div>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
          <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();">
          </tr>

        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>

    </div>
  </div>
</div>
