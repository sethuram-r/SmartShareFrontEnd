<mat-toolbar class="mat-raised-button bg-white cursor " role="heading">
  <mat-toolbar-row>
    <div class="container">
      <div class="row">
        <div class="col-1"></div>
        <div class="col"></div>
        <div class="col-4">
              <div class="custom-search-field">
                <form class="form-inline" *ngIf="isThisBucketScreen">
                  <input class="form-control mr-sm-2 search-field" type="search" placeholder="Bucket" aria-label="Search"
                         name="bucketFilter" [(ngModel)]="bucketFilter" autocomplete="off" >
                  <button mat-mini-fab color="warn" type="submit" class="pointer" (click)="searchBucket()" ><fa-icon [icon]="['fas', 'search']"></fa-icon></button>
                </form>
              </div>
          <div *ngIf="isThisFileExplorerScreen||isThisRelationsScreen" class="input-group custom-select-field">
            <select class="custom-select select-field" [(ngModel)]="selectedBucket"  >
              <option selected>Choose Bucket</option>
              <option *ngFor="let bucket of listOfBuckets" [value]="bucket">{{bucket}}</option>
            </select>
            <div class="pl-2">
              <button mat-mini-fab color="warn" type="submit" class="pointer" (click)="searchBucket()" ><fa-icon [icon]="['fas', 'search']"></fa-icon></button>
          </div>
          </div>


      </div>
        <div class="col-2">
          <img src="../../../assets/images/avatar.png" class="avatar" width="64" height="64">
          <small class="name-field">{{user.name}}</small>
        </div>

      </div>
    </div>

  </mat-toolbar-row>
</mat-toolbar>
